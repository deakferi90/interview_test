<table class="table table-hover table-bordered mt-3">
  <thead>
    <tr>
      <th (click)="sortTable('tip')" class="text-center bg-primary text-white">
        <div class="d-flex justify-content-center align-items-center">
          <span class="me-1">Tip</span>
          <div class="d-flex align-items-center">
            <svg
              [ngClass]="{
                active: sortColumn === 'tip' && sortDirection === 'asc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M7 14l5-5 5 5z" />
            </svg>
            <svg
              [ngClass]="{
                active: sortColumn === 'tip' && sortDirection === 'desc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="ms-1"
            >
              <path fill="currentColor" d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
      </th>
      <th (click)="sortTable('nume')" class="text-center bg-primary text-white">
        <div class="d-flex justify-content-center align-items-center">
          <span class="me-1">Prenume</span>
          <div class="d-flex align-items-center">
            <svg
              [ngClass]="{
                active: sortColumn === 'nume' && sortDirection === 'asc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M7 14l5-5 5 5z" />
            </svg>
            <svg
              [ngClass]="{
                active: sortColumn === 'nume' && sortDirection === 'desc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="ms-1"
            >
              <path fill="currentColor" d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
      </th>
      <th
        (click)="sortTable('prenume')"
        class="text-center bg-primary text-white"
      >
        <div class="d-flex justify-content-center align-items-center">
          <span class="me-1">Nume</span>
          <div class="d-flex align-items-center">
            <svg
              [ngClass]="{
                active: sortColumn === 'prenume' && sortDirection === 'asc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M7 14l5-5 5 5z" />
            </svg>
            <svg
              [ngClass]="{
                active: sortColumn === 'prenume' && sortDirection === 'desc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="ms-1"
            >
              <path fill="currentColor" d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
      </th>
      <th
        (click)="sortTable('denumire')"
        class="text-center bg-primary text-white"
      >
        <div class="d-flex justify-content-center align-items-center">
          <span class="me-1">Denumire</span>
          <div class="d-flex align-items-center">
            <svg
              [ngClass]="{
                active: sortColumn === 'denumire' && sortDirection === 'asc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M7 14l5-5 5 5z" />
            </svg>
            <svg
              [ngClass]="{
                active: sortColumn === 'denumire' && sortDirection === 'desc'
              }"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="ms-1"
            >
              <path fill="currentColor" d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
      </th>
      <th class="text-center bg-primary text-white">CUI</th>
      <th class="text-center bg-primary text-white">Conturi IBAN</th>
      <th class="text-center bg-primary text-white">CNP</th>
      <th class="text-center bg-primary text-white">Telefon</th>
      <th class="text-center bg-primary text-white">Ac»õiuni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beneficiar of filteredBeneficiari">
      <td>{{ beneficiar.tip }}</td>
      <td>{{ beneficiar.nume }}</td>
      <td>{{ beneficiar.prenume }}</td>
      <td>{{ beneficiar.denumire }}</td>
      <td>{{ beneficiar.cui }}</td>
      <td>{{ beneficiar.conturiIBAN }}</td>
      <td>{{ beneficiar.cnp }}</td>
      <td>{{ beneficiar.telefon }}</td>
      <td class="d-flex">
        <button
          class="btn btn-warning btn-sm me-2"
          (click)="updateBeneficiar(beneficiar)"
        >
          Updateaza
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="deleteConfirm(beneficiar.id!)"
        >
          Sterge
        </button>
      </td>
    </tr>
  </tbody>
</table>
