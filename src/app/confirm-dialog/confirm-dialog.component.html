<div mat-dialog-content>
  <h2 mat-dialog-title>Confirma stergerea</h2>
  <p>Esti sigur ca doresti sa stergi beneficiarul?</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuleaza</button>
  <button mat-button color="warn" (click)="onConfirm()">Sterge</button>
</div>
